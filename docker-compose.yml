version: "3.8"

services:
  web:
    build: .
    container_name: roshni-app
    ports:
      - "${APP_PORT:-8081}:80"   # Use 8081 by default to avoid Jenkins (8080) conflict
    environment:
      - APACHE_RUN_USER=www-data
      - APACHE_RUN_GROUP=www-data
    depends_on:
      - db
    networks:
      - roshni-net

  db:
    image: mysql:5.7
    container_name: roshni-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ems_db}
      MYSQL_USER: ${MYSQL_USER:-ems_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-ems_pass}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - roshni-net
    ports:
      - "3306:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: roshni-phpmyadmin
    restart: always
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
    ports:
      - "${PHPMYADMIN_PORT:-8082}:80"
    depends_on:
      - db
    networks:
      - roshni-net

volumes:
  db_data:

networks:
  roshni-net:
